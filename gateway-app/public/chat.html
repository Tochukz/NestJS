<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.4-3-1.min.css" />
    <title>Chat</title>
</head>
<body>
  <div class="container">
    <div class="row mt-4">        
        <div class="col-sm-4">
            <h3>Chat</h3>
            <div class="form-group">
                <label>
                    <strong>Name</strong>
                </label>
                <input id="nameInput" class="form-control" value="Chucks">
            </div>
            <div class="form-group">
                <label>
                    <strong>Message</strong>
                </label>
                <input id="msgInput" class="form-control" value="Hello">
            </div>
            <div class="form-group">
              <button id="sendBtn" class="btn btn-secondary form-control">Send</button>
            </div>
        </div>
        <div class="col-sm-6 offset-sm-2">
            <h3 class="text-center">Messages</h3>
            <div id="content">

            </div>
        </div>
    </div>
  </div>


<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/socket.io.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
